language: node_js
sudo: required
matrix:
  include:
    - node_js: stable
      script: xvfb-run wct
      addons:
        firefox: latest
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
    - node_js: node
      script:
        - |
          if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
            wct -s 'default'
          fi
before_script:
  - npm install -g bower polylint web-component-tester
  - bower install
  - polylint
env:
  global:
    - secure: 
    - secure: 
dist: trusty
node_js: stable
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
